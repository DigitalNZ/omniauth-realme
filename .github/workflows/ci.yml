name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  ci_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2

      - name: Install Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '2.7'

      - name: Run Ruby linting
        run: |
          bundle exec rubocop

      - name: Run tests
        run: |
          bundle exec rspec

